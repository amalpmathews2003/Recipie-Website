


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style type="text/css">

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}
.card image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}  
.card img:hover {
  opacity: 0.7;
}
.card:hover .middle {
  opacity: 1;
}
.text {
  
  color: black;
  font-size: 20px;
 
}
.container-text {
  position: relative;
  max-width: 800px; /* Maximum width */
  margin: 0 auto; /* Center it */
}

.container-text .content {
  font-size: 18px;
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0); 
  background: rgba(0, 0, 0, 0.5); 
  color: #f1f1f1; 
  width: 100%; 
  height: 50px;
  padding: 12px;
}
</style>


<center>
<div class="card border-success mb-3" style="width: 18rem;" >
  <span class="border border-3">
  <div class="card-body">

  {% if recipie.recipie_id %}
  <a href="{% url 'recipie-discription' recipie.recipie_id %}">
 
  <img src="{{recipie.recipie_author.profile_pic}}" width="35" class="rounded float-start" class="rounded"  alt="..." >
    <div class="text">
      @{{recipie.recipie_author}}
    </div>
  </a>
   {% endif %}
  </div>
    <div class="container-text">
    <a href="{% url 'recipie-discription' recipie.recipie_id %}">
    {% if recipie.main_image %} 
      <img src="{{recipie.main_image.url}}" alt="error" width="250" height="250"></a>
    {% endif %}
      <div class="content">
        {{recipie.recipie_name}}
      </div>
    </div>
  
  <div class="card-body">
    <span class="badge rounded-pill bg-secondary" style="position: absolute; left: 20px;">
      <span class="material-icons">schedule</span>
    </span>
    <span class="badge rounded-pill bg-secondary"><span class="material-icons">visibility</span></span>
    <span class="badge rounded-pill bg-secondary" style="position: absolute; right: 20px;"><span class="material-icons" style="color: rgb(220, 0, 0);">favorite</span></span>
    <br>
  </div>
  <span style="position: absolute; left: 30px; bottom: 7px;">{{recipie.cooking_time}}</span>
   <span  >{{recipie.view_count}}</span>
    <span style="position: absolute; right: 30px;bottom: 7px;">{{recipie.like_count}}</span>
</span>
</div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
